<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Whack-a-Mole Game - Test Your Reflexes!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/mole.svg" />
  <meta name="description" content="Whack-a-mole game! Test your reflexes and hit the moles.">
  <meta name="keywords" content="whack a mole, game, reflexes, fun, arcade">
</head>

<body>

  <header>
    <h1>
      <span class="title">
        Whack-a-mole!
      </span>
      <span class="score" aria-live="polite">0</span>
    </h1>
  </header>

  <main>
    <div class="game" aria-label="Whack a mole game area">
      <div class="hole hole1">
        <div class="mole shake"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <img class="hammer" src="assets/hammer.png" alt="Hammer" aria-hidden="true">

    <div class="actions">
      <button class="btn start" onclick="startGame()" aria-label="Start Game">
        <img src="assets/play.png" alt="Play" aria-hidden="true" />
        play game
      </button>
    </div>
  </main>

  <div class="game-over" aria-modal="true" role="dialog" aria-labelledby="gameOverTitle" tabindex="-1">
    <h1 id="gameOverTitle">Game Over</h1>
    <h2 aria-live="polite">You Scored: <span class="score">0</span> ðŸŽ‰</h2>
    <button class="btn" onclick="restart()" aria-label="Restart Game">
      <img src="assets/reset.png" alt="Restart" aria-hidden="true" />
      Restart
    </button>
  </div>

  <script src="sound.js"></script>
  <script src="hammer.js"></script>
  <script src="game.js"></script>
</body>

</html>
